<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h2>Reset Password</h2>
      <p>Enter your phone number to receive a verification code</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <div class="input-group">
          <span class="input-prefix">+255</span>
          <input
            type="tel"
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="Enter your phone number"
            [ngClass]="{'is-invalid': forgotPasswordForm.get('phoneNumber')?.invalid && forgotPasswordForm.get('phoneNumber')?.touched}"
          />
        </div>
        <div class="error-message" *ngIf="forgotPasswordForm.get('phoneNumber')?.invalid && forgotPasswordForm.get('phoneNumber')?.touched">
          <span *ngIf="forgotPasswordForm.get('phoneNumber')?.errors?.['required']">Phone number is required</span>
          <span *ngIf="forgotPasswordForm.get('phoneNumber')?.errors?.['pattern']">Please enter a valid 10-digit phone number</span>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <div class="success-message" *ngIf="success">
        Verification code has been sent to your phone number.
      </div>

      <button
        type="submit"
        class="reset-button"
        [disabled]="forgotPasswordForm.invalid || loading"
      >
        <span *ngIf="!loading">Send Verification Code</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>

    <div class="forgot-password-footer">
      <p>Remember your password? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
