<app-header></app-header>
<div class="main-container">
    <div class="container">
       
                    <div class="left">
                        <h2 class="text-2xl text-center text-gray-800 mb-1">Buyer Sign up</h2>
                        <p class="text-sm text-center text-gray-500 mb-2">
                            Provide correct details to create account
                        </p>
                        <ng-container *ngIf="seller_selected">
                            <div class="buyer-container">
                               
                                <label for="phone" class="block text-sm font-medium text-gray-700 mt-3">Phone
                                    number</label>
                                <div class="phone-input">
                                    <select>
                                        <option value="TZ">255</option>
                                    </select>
                                    <input type="text" placeholder="(xxx) xxx xxx" [(ngModel)]="data.phoneNumber"
                                        name="phoneNumber" required class="form-control" />
                                </div>
                                
                                <p class="text-xs text-gray-400 mt-1">Must be at least 8 characters.</p>
                                <div *ngIf="otpSent" class="mt-3">
                                    <label class="block text-sm font-medium text-gray-700">Enter OTP</label>
                                    <input type="text" maxlength="6" placeholder="Enter OTP" [(ngModel)]="verification_data.otpCode"
                                        class="form-control" />
                                    <button class="btn btn-success w-100 mt-2" (click)="verifyOtp()">Verify OTPy</button>
                                    <div class="text-center mt-2">
                                        <small class="text-muted">Didn't receive code?</small>
                                        <button class="btn btn-link p-0" (click)="sendOtp()">Resend</button>
                                    </div>
                                </div>

                                <button *ngIf="!otpSent" class="btn btn-primary mt-4 w-100" (click)="sendOtp()">
                                    Send OTP
                                </button>

                                <div class="signup text-center mt-3">
                                    Do you have an account? <a href="/auth/login">Sign in</a>
                                </div>
                            </div>
                        </ng-container>

                   


        </div>
        <div class="right"></div>
    </div>
</div>
<app-footer></app-footer>
