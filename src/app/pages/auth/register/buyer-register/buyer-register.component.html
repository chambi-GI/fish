<div class="register-container">
  <div class="register-card">
    <h2 class="text-center mb-4">Buyer Registration</h2>
    
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <div class="input-group">
          <input
            type="tel"
            id="phoneNumber"
            formControlName="phoneNumber"
            class="form-control"
            [class.is-invalid]="phoneNumberControl?.invalid && phoneNumberControl?.touched"
            placeholder="+255XXXXXXXXX"
          >
        </div>
        <div class="invalid-feedback" *ngIf="phoneNumberControl?.invalid && phoneNumberControl?.touched">
          <span *ngIf="phoneNumberControl?.errors?.['required']">Phone number is required</span>
          <span *ngIf="phoneNumberControl?.errors?.['pattern']">Please enter a valid phone number (e.g., +255XXXXXXXXX)</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="registerForm.invalid || isLoading"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? 'Sending OTP...' : 'Get OTP' }}
      </button>

      <div class="text-center mt-3">
        Already have an account? <a routerLink="/auth/login">Login here</a>
      </div>
    </form>
  </div>
</div>
