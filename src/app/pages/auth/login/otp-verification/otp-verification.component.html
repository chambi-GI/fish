<div class="seller-container">
          <div *ngIf="otpSent" class="otp-box mb-4">
            <label for="otp">Enter OTP</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="otp"
              maxlength="6"
              placeholder="Enter 6-digit OTP"
            />
            <button class="btn btn-success mt-3 w-100" (click)="verifyOtp()">Verify OTPz</button>
          </div>
        </div>
