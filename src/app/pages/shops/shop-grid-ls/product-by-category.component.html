<app-header></app-header>
<div class="col-md-6">
  <div class="col-md-1"></div>
  <input type="search" class="form-control" name="search"
    placeholder="Search" />
</div>
<div class="page-title-overlaps pt-4" style="background-color: #3dbff2;">
  <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
    <h1 class="h3 text-light mb-2 text-center">{{ categoryList.name }}</h1>
  </div>
</div>


<ng-template #centerDataModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title product-title">
      <a [routerLink]="'/shop/800a-b934-1c5a246b7ef5'" data-bs-toggle="tooltip" placement="right"
        ngbTooltip="Go to product page" id="productTitle">
        {{ singleData.name }}
        <i class="ci-arrow-right fs-lg ms-2"></i>
      </a>
    </h4>
    <button class="btn-close" type="button" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body">
    
  </div>
</ng-template>

<app-footer></app-footer>
