<div class="buyer-login-form">
  <h2>Buyer Login</h2>
  <input type="text" [(ngModel)]="phoneNumber" placeholder="Enter phone number" />
  <button (click)="requestOtp()" [disabled]="loading">Request OTP</button>
  <div *ngIf="loading">Sending OTP...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="message" class="success">{{ message }}</div>
</div>
