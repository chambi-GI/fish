<section class="trending-section">
  <div class="container">
    <h2 class="section-title">Trending Products</h2>
    
    <div class="row" *ngIf="!loading && !error">
      <div class="col-md-3" *ngFor="let product of trendingProducts">
        <div class="product-card">
          <div class="product-image">
            <img [src]="product.images[0].url" [alt]="product.name">
          </div>
          <div class="product-info">
            <h3 class="product-name">{{product.name}}</h3>
            <p class="product-price">{{product.unitPrice ?? 0 | currency}}</p>
            <div class="product-rating">
              <ngb-rating [rate]="product.rating ?? 0" [readonly]="true"></ngb-rating>
              <span class="rating-count">({{product.review ?? 0}})</span>
            </div>
            <button class="btn btn-primary" (click)="addToCart(product)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
  </div>
</section>
